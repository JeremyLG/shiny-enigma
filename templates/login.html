{% extends "layout.html" %}

{% block title %}Sign In{% endblock %}
{% block body %}
  <h1>Sign In</h1>
  <!-- <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <div class="form">
    <form action="" method="post">
    <div class="field-wrap">
      <label>
        User Name<span class="req">*</span>
      </label>
      <input type="text" name="username" required autocomplete="off" />
    </div>
    <div class="field-wrap">
      <label>
        Password<span class="req">*</span>
      </label>
      <input type="password" name = "password" required autocomplete="off" />
    </div>
    <button type="submit" class="button button-block"/>Get Started</button>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="{{ url_for('static', filename='js/sign.js') }}"></script>
  <a href="{{url_for("index")}}" class="btn btn-small btn-primary">Go to Home</a>
  <a href="{{url_for("register")}}" class="btn btn-small btn-primary">Register</a>
{% endblock %}
