{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}
{% block body %}

{% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}

<div class="form">
  <h1>Sign Up Now!</h1>
  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}"> -->
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
  <form action="" method="post">
      <!-- <div class="section"><span>1</span>First Name &amp; Address</div> -->
      <div class="top-row">
        <div class="field-wrap">
          <label>
            User Name<span class="req">*</span>
          </label>
          <input type="text" name="username" required autocomplete="off" />
        </div>
        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="text" name="email" required autocomplete="off" />
        </div>
    </div>

      <!-- <div class="section"><span>2</span>Email &amp; Phone</div> -->
      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password" name="password" required autocomplete="off" />
      </div>
      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password" name = "password2" required autocomplete="off" />
      </div>
      <button type="submit" class="button button-block"/>Get Started</button>
  </form>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="{{ url_for('static', filename='js/sign.js') }}"></script>
  <a href="{{url_for("index")}}" class="btn btn-small btn-primary">Go to Home</a>
{% endblock %}
